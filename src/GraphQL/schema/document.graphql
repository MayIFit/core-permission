input SyncDocumentInput {
    sync: [ID!]
    connect: [ID!]
}

type Document @modelClass(class: "\\MayIFit\\Core\\Permission\\Models\\Document") {
    id: ID!
    name: String!
    original_filename: String!
    resource_url: String!
    documentable: Documentable! @morphTo 
}

union Documentable = Product | User